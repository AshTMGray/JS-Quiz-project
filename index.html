<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Quiz</title>
    <script defer src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 text-white font-mono relative">
    <div id="homepage" class="bg-gray-800 p-5 m-5 text-center rounded-lg shadow-[0_4px_9px_-4px_#3b71ca]">
      <h1 class="text-3xl leading-loose">Music Quiz</h1>
      <h2 class="text-2xl">Have you got what it takes to get 100%?</h2>
    </div>
    <p id="homepage" class="m-5 text-md text-center">
      This quiz will consist of 2 sections of 10 questions each, Music Theory and
      Music Trivia. 
    </p>
    <br />
    <button id="startQuiz"
      type="button"
      data-te-ripple-init
      data-te-ripple-color="light"
      class="absolute m-auto rounded-full bg-gray-800 px-6 pb-2 pt-2.5 text-md font-medium leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-gray-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-gray-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-gray-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
      style="left: 50%; transform: translateX(-50%);"    
      >
      Click here to get started!
    </button>

    <div id="questionBox" class="bg-gray-800 rounded-lg text-center hidden p-4 shadow-[0_4px_9px_-4px_#3b71ca] border border-gray-800 absolute left-1/2 transform -translate-x-1/2">
        <h2 id="qBoxText">Question Ipsum</h2>
    </div>

    <div id="answerBoxes" class="hidden bg-gray-800 shadow-[0_4px_9px_-4px_#3b71ca] rounded-lg m-32 p-10 grid grid-cols-1 md:grid-cols-2">
        
    </div>
    <div id="endPage" class="bg-gray-800 rounded-lg text-center text-3xl hidden p-4 border border-gray-800 shadow-[0_4px_9px_-4px_#3b71ca] absolute left-1/2 transform -translate-x-1/2">
     
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button id="retry"
      type="button"
      data-te-ripple-init
      data-te-ripple-color="light"
      class="hidden absolute m-auto rounded-full bg-gray-800 px-6 pb-2 pt-2.5 text-md font-medium leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-gray-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-gray-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-gray-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
      style="left: 50%; transform: translateX(-50%);"    
      >
      Click here to try again!
    </button>
  </body>
</html>
